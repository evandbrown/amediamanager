<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>aMediaManager App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet"></link>
<link th:href="@{/static/css/amm.css}" rel="stylesheet"></link>
<link href="http://vjs.zencdn.net/4.1/video-js.css" rel="stylesheet"></link>
<link href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker.css" rel="stylesheet"></link>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="http://vjs.zencdn.net/4.1/video.js"></script>
<script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<style type="text/css">
body {
	padding-top: 95px;
}
</style>
</head>

<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a th:href="@{/}" class="navbar-brand">aMediaManager</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<div th:include="navigation"></div>
			</div>
		</div>
	</div>

	<div class="container">
		<!--  Error message include -->
		<div th:include="error"></div>

		<!-- Main template body to render -->
		<div th:if="${not #strings.isEmpty(templateName)}">
			<div th:include="${templateName}"></div>
		</div>
	</div>
</body>

</html>
