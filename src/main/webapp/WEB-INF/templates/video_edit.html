<script type="text/javascript">
	$(document).ready(function() {
		$('#date').datepicker({});
	});
</script>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="well">

			<form role="form" method="post" th:action="@{/video}"
				enctype="multipart/form-data">

				<div id="legend">
					<legend>Upload New Video</legend>
				</div>
				<div class="form-group">
					<label for="title">Title</label>
					<div class="input-group">
					<input type="text" class="form-control" id="title" placeholder="Video Title"></input>
					<span class="input-group-addon"><span
							class="glyphicon glyphicon-facetime-video"></span></span>
						</div>
				</div>
				<div class="form-group">
					<label for="tags">Tags</label>
					<div class="input-group">
						<input type="text" class="form-control" id="tags" placeholder="vacation, france, museum"></input>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-list"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="date">Date taken</label>
					<div class="input-group">
						<input type="text" class="form-control" id="date" placeholder=""></input>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="description">Description</label> <textarea id="description" class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="videoFile">Video</label> <input type="file"
						id="videoFile"></input>
				</div>
				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button class="btn btn-primary btn-lg">Upload</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
