<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Application Configuration</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label> Loaded from <span th:text="${configLoadedFrom}"></span>
					</label>
					<textarea class="form-control" th:text="${appConfig}" rows="15"></textarea>
				</div>
				<div class="form-group">
					<label> AWS Credentials </label>
					<textarea class="form-control" th:text="${credsConfig}"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6"></div>
</div>
