<style>
.video-js {
	margin-top: 10px;
	margin-left: auto;
	margin-right: auto;
}

.vjs-default-skin .vjs-big-play-button {
	top: 50%;
	left: 50%;
	margin: -4em auto auto -6em;
	background-color: rgba(255, 0, 0, 0);
}
</style>

<div class="row section-preview" th:unless="${#lists.isEmpty(videos)}">
<div id="legend">
						<legend>Your Videos</legend>
					</div>
	<div th:each="video,iterStat : ${videos}">
		<div class="col-lg-4 col-sm-6">
			<div class="preview">
				<span>
					
					<video th:id="'example_video_' + ${iterStat.count}" class="video-js vjs-default-skin"
						controls="true" preload="auto"
						th:poster="${video.thumbnailKey}"
						data-setup='{"example_option":true}'>
						<source th:src="${video.previewKey}" type='video/mp4' />
					</video>
				</span>
				<div class="options">
					<h3 th:text="${video.title}">Video title</h3>
					<p th:text="${video.description}">Video description</p>
					<div class="btn-group">
						<a class="btn btn-info" href="#" th:href="@{/video/} + ${video.s3Key}"><span
							class="glyphicon glyphicon-pencil"></span></a>
					</div>
					<div class="btn-group">
						<a class="btn btn-info" target="_blank" href="#">Download</a> <a
							class="btn btn-info dropdown-toggle" data-toggle="dropdown"
							href="#"> <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a target="_blank" href="#">Original</a></li>
							<li><a target="_blank" href="#">Web</a></li>
							<li><a target="_blank" href="#">iPhone</a></li>
						</ul>
					</div>
					<div class="btn-group">
						<a class="btn btn-info" href="#"><span
							class="glyphicon glyphicon-trash"></span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<ul class="pagination">
			<li><a href="#">Prev</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">Next</a></li>
		</ul>
	</div>
	<div class="col-md-6"></div>
</div>
