<div class="row">
	<div class="col-md-8">
		<div class="jumbotron" style="background-color:#fff;">
			<h1>Welcome to</h1>
			<img th:src="@{/static/img/a_media_manager_large.jpg}" width="600px"></img>
		</div>
	</div>
	<div class="col-md-4">
		<div class="well">
			<form method="post" th:action="@{/register}">
				<fieldset>
					<div id="legend">
						<legend> Sign Up </legend>
					</div>
					<div class="control-group">
						<!-- E-mail -->
						<label class="control-label" for="email"> E-mail </label>
						<div class="controls">
							<input type="text" id="email" name="email" placeholder=""
								class="form-control"></input>
						</div>
					</div>
					<div class="control-group">
						<!-- Nickname -->
						<label class="control-label" for="nickname"> Nickname </label>
						<div class="controls">
							<input type="text" id="nickname" name="nickname" placeholder=""
								class="form-control"></input>
						</div>
					</div>
					<div class="control-group">
						<!-- Motto -->
						<label class="control-label" for="motto"> Motto </label>
						<div class="controls">
							<input type="text" id="tagline" name="tagline" placeholder=""
								class="form-control"></input>
						</div>
					</div>
					<div class="control-group">
						<!-- Password-->
						<label class="control-label" for="password"> Password </label>
						<div class="controls">
							<input type="password" id="password" name="password"
								placeholder="" class="form-control"></input>
							<p></p>
						</div>
					</div>
					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<button class="btn btn-primary btn-lg">Register</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
